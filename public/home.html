<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css">
        <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/images/icon.png" />
        <!--custom fonts load: Borel, Kosugi Maru, Oldenburg, Send Flowers-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Borel&family=Kosugi+Maru&family=Oldenburg&:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Send+Flowers&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <div class="layout">
            
            <main>

<!---->
                <div class="lace-top">
                </div>

<!--left sidebar section  code-->

                <section class="left"> 
                
                    <div class = "box-top" >
                    <div class = "top" ></div>
                    </div>

                    <div class = "box-center" >
                    
                        <div class = "box-inner" > 

                            <div class="line-lace">
                                <img src="/images/ribbons/line-ribbon-1.gif">
                            </div>

                            <img src="/images/icon/train.gif"><span class="side-title">navigation</span>
                            <div class="link-box">
                                <nav>
                                    <div class="nav-buttons">
                                        <a href="home.html"><img src="images/buttons/12e-home.gif" alt="home"></a>
                                        <a href="blog.html"><img src="images/buttons/12e-blog.gif" alt="blog"></a>
                                        <a href="game.html"><img src="images/buttons/12e-game.gif" alt="game"></a>
                                        <a href="music.html"><img src="images/buttons/12e-music.gif" alt="music"></a>
                                        <a href="about.html"><img src="images/buttons/12e-about.gif" alt="about"></a>
                                        <a href="credit.html"><img src="images/buttons/12e-thanks.gif" alt="thanks"></a>
                                    </div>
                                </nav>
                            </div>

                            <div class="line-lace">
                                <img src="/images/ribbons/line-ribbon-1.gif">
                            </div>

                            
                            <div class="news">
                                    <div class="news-plate">
                                            <div id="center">
                                                <img src="/images/icon/book.webp"><span class="side-title">site updates</span>
                                                <div id="inner">
                                                    <span class="calendar">05.10.2025</span>
                                                    <span class="blurb">Added a music player. I hope my playlist is of your liking.</span>
                                                </div>
                                            </div>

                                    </div>  
                            </div>

                            <div class="line-lace">
                                <img src="/images/ribbons/line-ribbon-1.gif">
                            </div>

                            <img src="/images/icon/cinna-2.gif"><span class="side-title">my button</span>
                            
                            <div class="line-lace">
                                <img src="/images/icon/sticker-sanrio.png">
                            </div>

                        </div>

                    <div class = "box-bottom" > 
                        <div class = "bottom" ></div> 
                    </div> 
                
                </section>

<!--center section code-->
                    
                <section class="center">
                    <div>
                    </div>

                </section>

<!--right sidebar section code-->

                <section class="right"> 
                
                    <div class = "box-top" >
                        <div class = "top" ></div>
                    </div>

                    <div class = "box-center" >
                    
                        <div class = "box-inner" > 

                            <div class="line-lace">
                                <img src="/images/ribbons/line-ribbon-1.gif">
                            </div>

                            <img src="/images/icon/sparkle-1.webp"><span class="side-title">other sites</span>
                            <div class="txt-area">
                            </div>

                            <div class="line-lace">
                                <img src="/images/ribbons/line-ribbon-1.gif">
                            </div>

                            <div class="webring">
                                <div class="webring">
                                    <div id="point-center">
                                        <img src="/images/icon/wing.gif"><span class="side-title">webrings</span>
                                            <div id="inner">
                                                <span class="blurb">If the text is hard to read, feel free to increase the zoom percentage.</span>
                                            </div>
                                    </div>
                                </div>  
                            </div>

                            <div class="line-lace">
                                <img src="/images/ribbons/line-ribbon-1.gif">
                            </div>

                            <div id="buttons">
                                    <div id="inner">
                                        <p class="blurb">Clicling the buttons will take you to their creator's pages.</p>
                                                    
                                        <img src="/images/buttons/star-button.gif">
                                        <img src="/images/buttons/candy.gif">
                                        <img src="/images/buttons/starlight-button.gif">
                                        <img src="/images/buttons/sanrio-button.gif">
                                        <img src="/images/buttons/nso-button.gif">
                                        <img src="/images/buttons/leo.gif">
                                        <img src="/images/buttons/cat-button.gif">
                                        <img src="/images/buttons/gamer-button.gif">
                                        <img src="/images/buttons/glb-button.gif">
                                        <img src="/images/buttons/ff-button.gif">
                                    </div>

                            <div class="line-lace">
                                <img src="/images/ribbons/line-ribbon-1.gif">
                            </div>
                        </div>
                    </div>

                    <div class = "box-bottom" > 
                        <div class = "bottom" ></div> 
                    </div> 
                    
                </section>

<!---->
                
                <div class="lace-bottom">
                </div>

            </main>

        </div>

    </body>

</html>
